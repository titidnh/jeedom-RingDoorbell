<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class#" data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="width: #width#;height: #height#;#styl$
        <center class="widget-name">
                <a href="#eqLink#" class="reportModeHidden">#name_display# <span style="font-size: 0.85em;" class="object_name">#object_name#</span></a>
    </center>
    <input type="hidden" id="#id#RingValue" value="#RingDoorbellHistoricalData#"/>
        <div class="#isVerticalAlign#" id="#id#RingRendering">
        </div>
    <script type="text/javascript">
        $(function() {
            var currentdate = new Date();
            var datetime = "Last Sync: " + currentdate.getDate() + "/"
                    + (currentdate.getMonth()+1)  + "/"
                    + currentdate.getFullYear() + " @ "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getSeconds();
            var value = $("##id#RingValue").val();
            arrayOfEvents = value.split(/\r?\n/).sort().reverse();
            var display = '';
            for (var i = 0; i < arrayOfEvents.length; i++) {
                var event = arrayOfEvents[i].split('|');
                var eventDate = new Date(event[0]);
                var isDing = event[1] === "ding";
                var answered = event[2] !== "0";
                var eventDateAsString = eventDate.getDate() + "/" + (eventDate.getMonth()+1)  + "/" + eventDate.getFullYear() + " " + eventDate.getHours() + ":" + eventDate.getMinutes() + ":" + eventDate.getSeconds();
                display += "<li>" + eventDateAsString + event[2] + "</li>";
            }

            $("##id#RingRendering").html(datetime + " - "+ "<ul>"+ display + "</ul>");
        });
    </script>
</div>
